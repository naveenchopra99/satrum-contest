<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
  <title>{% block title %}Contest platform{% endblock %}</title>
</head>
<body>


      <!-- Fixed navbar -->
<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Contest platform</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contests' %}">Contests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Profile</a>
            </li>
          </ul>
				<a class="mr-2" href="{% url 'index' %}admin/"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Admin</button></a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout, {{ user.username }}</button></a>
			{% else %}
				<a class="mr-2" href="{% url 'login' %}?next={{ request.get_full_path }}">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
				</a>
				<a href="{% url 'signup' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">SignUp</button></a>
			{% endif %}
        </div>
      </nav>
</header>

    <!-- <div class="container-fluid"> -->
<main class="container" role="main">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- <h1 class="mt-5"><a href="{% url 'index' %}">Contest platform</a></h1> -->
          <hr class="mt-5 mb-4">
          {% block content %}
          {% endblock %}
		  {% block contest_page %}
          {% endblock %}
        </div>
      </div>
</main>



</body>
</html>
